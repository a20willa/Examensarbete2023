<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Test</title>
    <style>
        #output_table, th, tr, td {
            border: 1px solid black
        }

        #running {
            color: red;
        }
    </style>
</head>
<body>
    <h1> Test </h1>
    <label for="database">Database</label>
    <select id="database">
        <option value="getAllMongodb">MongoDB</option>
        <option value="getAllMysql">MySQL</option>
    </select>
    <label for="itterations">Datapoints:</label>
    <input type="number" id="itterations" value="100"/>
    <label for="repeat">Repeat:</label>
    <input type="number" id="repeat" value="3"/>
    <button onclick="callGetAllEndpoint()">
        Run
    </button>

    <h3 id="running"></h3>

    <div id="table_wrapper">
        <table id="output_table">
            <thead>
                <th> Index </th>
                <th> URL </th>
                <th> OK </th>
                <th> Data </th>
                <th> Amount Of Items </th>
                <th> Datatype </th>
            </thead>
            <tbody id="tbody">

            </tbody>
            
        </table>
    </div>
</body>
</html>
